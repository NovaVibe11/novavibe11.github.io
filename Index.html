<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Noah AI Chatbot</title>
<style>
  body { font-family: Arial, sans-serif; background:#f4f4f9; display:flex; justify-content:center; align-items:center; height:100vh; margin:0;}
  #chat-container { width:400px; max-width:90%; background:white; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1); display:flex; flex-direction:column; overflow:hidden;}
  #chat-box { flex:1; padding:10px; overflow-y:auto; border-bottom:1px solid #ccc; }
  #chat-box p { margin:5px 0; }
  #user-input { padding:10px; border:none; flex:1; outline:none; }
  #input-container { display:flex; border-top:1px solid #ccc; }
  #send-btn { padding:10px 20px; border:none; background:#2563eb; color:white; cursor:pointer; }
  #send-btn:hover { background:#1e3a8a; }
  strong { color:#2563eb; }
</style>
</head>
<body>

<div id="chat-container">
  <div id="chat-box"></div>
  <div id="input-container">
    <input id="user-input" type="text" placeholder="Type a message...">
    <button id="send-btn">Send</button>
  </div>
</div>

<script>
const chatBox = document.getElementById('chat-box');
const input = document.getElementById('user-input');
const btn = document.getElementById('send-btn');

btn.onclick = async () => {
  const userMessage = input.value;
  if(!userMessage) return;

  chatBox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
  input.value = '';
  chatBox.scrollTop = chatBox.scrollHeight;

  // Call OpenAI API
  const response = await fetch('https://api.openai.com/v1/chat/completions', {
    method:'POST',
    headers:{
      'Content-Type':'application/json',
      'Authorization':'Bearer YOUR_API_KEY_HERE' // Replace this with your key
    },
    body:JSON.stringify({
      model:"gpt-3.5-turbo",
      messages:[{role:"user", content:userMessage}]
    })
  });

  const data = await response.json();
  const aiMessage = data.choices[0].message.content;

  chatBox.innerHTML += `<p><strong>AI:</strong> ${aiMessage}</p>`;
  chatBox.scrollTop = chatBox.scrollHeight;
};
</script>

</body>
</html>
